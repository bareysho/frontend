<div class="content" fxLayout="row" fxLayoutAlign="center">

    <mat-card elevation="5" fxFlex>

      <mat-card-subtitle>
        <h2>Отложенные публикации</h2>
      </mat-card-subtitle>

      <mat-card-title>
        <h2>{{title}}</h2>
      </mat-card-title>

      <mat-card-content>

        <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>

        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-input-container>
            <input matInput formControlName="username" required placeholder="Имя пользователя">
          </mat-input-container>
          <mat-input-container>
            <input matInput formControlName="password" required type="password" placeholder="Пароль">
          </mat-input-container>
          <button type="submit" [disabled]="!loginForm.form.valid" mat-raised-button color="primary">Авторизироваться</button>
        </form>
        <br>
        <div *ngIf="!submitted" >
          <button matTooltip="Reset password if someone has changed it already!" (click)="onResetCredentials()" mat-raised-button color="accent">Восстановить пароль</button>
        </div>
      </mat-card-content>

    </mat-card>

</div>
